<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional</title>
</head>
<body>
    <h1> conditional statement</h1>
    <p th:style="${isactive} ? 'color:blue':'color:green'"><span th:text="${isactive} ? 'active': 'not'"></span></p>

    <h1 th:if="${gender} =='F'">male</h1>
    <h1  th:unless="${gender} =='M'">female</h1>

    <div th:switch="${gender}">
        <h1 th:case="'M'">male</h1>
        <h1 th:case="'F'">female</h1>
        <h1 th:case="'*'">select</h1>
    </div>
</body>
</html>
