<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops in thymeleaf</title>
</head>
<body>
    <h1>travesing in collection</h1>
    <h1 th:text="${names}"></h1>
    <ul>
        <li th:each="n,status : ${names}">
            <h1 th:style="${status.odd} ? 'color:red'" th:text="${n} +'  '+ ${status.index}"></h1>
        </li>
    </ul>
</body>
</html>
